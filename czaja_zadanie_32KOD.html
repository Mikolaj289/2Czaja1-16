function Wiezowiec(nazwa,pietra,winda,miejsca){
 this.nazwa_wiezowca=nazwa;
 this.ile_pieter=pietra;
 this.winda=winda;
 this.miejsca=miejsca;
}

Wiezowiec.prototype.wypisz=function(){
 document.write(
  this.nazwa_wiezowca+" "+
  this.ile_pieter+" "+ 
  this.winda+" "+ 
  this.miejsca+"&lt;br&gt;"
 );
};

var w1=new Wiezowiec("Mikolaj Tower",27,"winda",512);
var w2=new Wiezowiec("SkyTower",49,"winda",800);
var w3=new Wiezowiec("Varso",53,"winda",1200);

Wiezowiec.kraj="Polska";
Wiezowiec.Wiezowiec_pokaz_Czaja=function(){
 alert("Kraj: "+this.kraj);
};

function zadanie(){
 w1.wypisz(); w2.wypisz(); w3.wypisz();
 document.write("&lt;br&gt;Dostęp do właściwości:&lt;br&gt;");

 document.write(w2.nazwa_wiezowca+" "+w2.ile_pieter+"&lt;br&gt;");
 document.write(w3.nazwa_wiezowca+" "+w3.ile_pieter+"&lt;br&gt;");
 Wiezowiec.Wiezowiec_pokaz_Czaja();
}
